<!DOCTYPE html>
<html>
  <head>
    <title>Homework Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Homework Generator</h1>
    <label for="yearSelect">Select a Year:</label>
    <select id="yearSelect" onchange="updateHomework()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <label for="subjectSelect">Select a Subject:</label>
    <select id="subjectSelect" onchange="updateHomework()">
      <option value="Math">Math</option>
      <option value="Reading">Reading</option>
    </select>
    <div id="question"></div>
    <div id="answer"></div>
    <div id="story"></div>
  </body>
</html>
